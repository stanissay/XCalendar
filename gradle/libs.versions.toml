[versions]
agp = "8.12.0"
android-compileSdk = "36"
android-minSdk = "30"
android-targetSdk = "36"
adaptive = "1.3.0-alpha03"
androidx-activityCompose = "1.12.2"
androidx-lifecycle = "2.10.0-alpha07"
coil3 = "2.8.2"
compose-multiplatform = "1.10.0-rc02"
kotlin = "2.3.0"
kotlinxCollectionsImmutable = "0.4.0"
material3Version = "1.10.0-alpha05"
room_version = "2.8.4"
ksp = "2.3.4"
sqlite = "2.6.2"
ktor-bom = "3.3.3"
koin-bom = "4.1.1"
koin-annotations-bom = "2.3.1"
kotlinx-datetime = "0.7.1"
navigation = "1.0.0-alpha06"
materialKolor = "4.0.5"
config = "0.17.1"
kotlinx-coroutines = "1.10.2"
store = "5.1.0-alpha07"
kermit = "2.0.8"

[libraries]
androidx-adaptive-layout = { module = "org.jetbrains.compose.material3.adaptive:adaptive-layout", version.ref = "adaptive" }
androidx-adaptive-navigation = { module = "org.jetbrains.compose.material3.adaptive:adaptive-navigation3", version.ref = "adaptive" }
